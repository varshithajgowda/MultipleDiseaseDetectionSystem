{% extends 'base.html'%} {% block content%} {% if messages %} {% for message in messages %} {% if message.tags %}
<script>
    alert("{{ message }}")
</script> {% endif %} {% endfor %} {% endif %}

<div style="background: url('/media/bg1.jpg'); background-repeat:no-repeat;background-size:cover;  height:800px; width: 100%;">

    <br><br><br>
    <div class="container" style="background: rgba(44, 130, 201, 0.6);padding-left:10px;width:30%;border-radius:10px;padding-top:20px;">
        <br><br>
        <h2 style="color:white;text-align: center;">User Login</h3>
            <br>
            <br>

            <form method="POST" action="/User_Login/" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                    <div class="form-floating col-md-12">
                        <input type="text" class="form-control" id="floatingSelectGrid" name="username" placeholder="1.0" min="0" max="10">
                        <label for="floatingSelectGrid">username</label>
                    </div>

                </div>
                <br>
                <br>
                <div class="row">

                    <div class="form-floating col-md-12">
                        <input type="password" class="form-control" id="floatingInput" name="password" placeholder="1.0" step="0.01" min="0" max="10">
                        <label for="floatingInput">Password</label>
                    </div>
                </div>

                <br>
                <br>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-outline mb-4">
                            <a href="/User_Registration/" style="font-size:large;color: white;">New User/Register
                                Here</a>
                        </div>

                        <center><button type="submit" style="height:50px;width:100px;border-radius:10px;color:black;"><b>SUBMIT</b></button>
                        </center>
                        <br>
                        <br>
                    </div>


                    <br>
                    <br>
                </div>
    </div>

    </form>

</div>

</div>
